<div class="form-container">
  <form id="myForm" class="form">
    <div class="form-header">
      <button type="button" class="return-btn" (click)="returnTask()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="task-form-head">Create Task</h1>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Enter title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        placeholder="Enter description"
        required
      ></textarea>
    </div>
    <app-button
      class="submit-btn"
      color="#e81cff"
      text="Create"
      (click)="onSubmit()"
    ></app-button>
  </form>
</div>
